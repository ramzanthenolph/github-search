
<div class="container">
<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{user.avatar_url}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{user.login}}</h5>
          <p class="card-text">
            <a class="btn btn-success" href="{{user.html_url}}" role="button">To github</a>
          </p>
          <p class="card-text"><small class="text-muted">Repositories: {{user.public_repos}}</small></p>
        </div>
      </div>
    </div>
</div>
</div>
